{% load wagtailimages_tags wagtailcore_tags %}

<section class='something'>
    {% for slide in self %}
               
                {% image slide.value.image_desktop fill-800x600 %}
                {% image slide.value.image_mobile fill-800x1200 %}
                {{ slide.value.title }} -Title <br>
                {{ slide.value.text }} - Text <br>

               <a href="{{ slide_block.value.page_chooser.url }}">
                <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                    {{ slide.value.button }}
                </button>
                </a>          
    {% endfor %}

</section>
